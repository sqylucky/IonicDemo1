<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <button end ion-button icon-only menuToggle side="right">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [ngStyle]="{'background':'red'}" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>


<div>
  <ion-list>
    <ion-item-sliding #slidingItem>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="share(slidingItem)">close</button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="heart"></ion-icon>
        </ion-avatar>
        <h2>Kobe</h2>
        <p>im kobe bryant~</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="light" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="primary" icon-left>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="heart"></ion-icon>
        </ion-avatar>
        <h2>Kobe</h2>
        <p>im kobe bryant~</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="primary" icon-left>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>

</ion-content>
