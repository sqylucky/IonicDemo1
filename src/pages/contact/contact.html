<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
    <button ion-button icon-only menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="width:100%;height:270px;margin-top: 20px">
    <div style="width: 100%;height: 20px;margin-bottom: 20px">
      <span style="float: left">1.折线</span>
      <span style="float: right">营业额/月份</span>
    </div>
    <div id='linechart' style="width:500px;height:250px"></div>
  </div>

  <div style="width:100%;height:270px;">
    <div style="width: 100%;height: 20px;">
      <span style="float: left">2.圆饼图</span>
    </div>
    <div id='ringchart' style="width:500px;height:250px"></div>
  </div>

  <div style="width:100%;height:270px;">
    <div style="width: 100%;height: 20px;">
      <span style="float: left">3.柱状图</span>
    </div>
    <div id='columnchart' style="width:500px;height:250px"></div>
  </div>
</ion-content>
